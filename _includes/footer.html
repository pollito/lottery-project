</div>

{% if page.layout == 'story' or page.layout == 'about' %}
<footer>
  <div class="container footer">
    <div class="row">
      <div class="col-md-4">
        <h5>Stories</h5>
        {% for story in site.stories %}
        <div class="{{ story.name }} {% if story.name == page.name %}active{% endif %}"><a href="{{ story.url }}">{{ story.title }}</a></div>
        {% endfor %}
      </div>
      <div class="col-md-4">
        <h5>Contact</h5>
      </div>
    </div>
  </div>
</footer>
{% endif %}
